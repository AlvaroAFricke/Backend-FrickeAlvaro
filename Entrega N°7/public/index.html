<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación Chat con WebSockets</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-3">
    <div class="jumbotron">

      <h1 style="color: blue">Ingrese datos</h1>
      <br />

      <!-- Formulario para el ingreso de productos -->

      <form id="formularioProductos">
        <div class="form-group">
          <label for="nombre"><b>Nombre</b></label>
          <input id="nombre" class="form-control" type="text" name="nombre" />
        </div>

        <div class="form-group">
          <label for="precio"><b>Precio</b></label>
          <input id="precio" class="form-control" type="number" name="precio" />
        </div>

        <div class="form-group">
          <label for="imagen"><b>Imagen</b></label>
          <input id="imagen" class="form-control" name="imagen" />
        </div>

        <button type="submit" class="btn btn-success mt-3 mb-5">
          Enviar
        </button>
      </form>

    <!-- Chat -->

    <h1>Chat</h1>

    <!-- Formulario de Chat -->

    <form id="formularioMensajes" class="form-inline" autocomplete="off">
      <input type="text" id="autor" class="form-control my-2 mr-2" placeholder="Tu Nombre" />
      <input type="text" id="mensaje" class="form-control my-2 mr-2" placeholder="Cuéntanos algo..." />
      <input class="btn btn-primary my-2" type="submit" value="Enviar!" />
    </form>

    <hr />

    <!-- Zona de mensajeria -->

    <div id="mensajes"></div>

  </div>

  <script src="main.js"></script>

</body>

</html>
